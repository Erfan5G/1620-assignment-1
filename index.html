<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2 class="NOTES"><b>My Notes</b></h2>
      <ul>
        <li>Note one</li>
        <li>Note two</li>
      </ul>
    </header>
    <main>
      <div class="Better-notes">
        <h2 id="Take-Better-Notes">Take Better Notes</h2>
        <div class="Docs">About Docs</div>
      </div>
      <div class="Buttons">
        <button class="New-Note">New Note</button>
        <button class="Dark-theme">Dark</button>
      </div>
      <textarea
        rows="20"
        cols="120"
        placeholder="This is a placehoder"
      ></textarea>
      <div class="Save-Cancel-Buttons">
        <button class="Save">Save</button>
        <button class="Cancel">Cancel</button>
      </div>
    </main>
    <footer>
      <p>Keep in touch</p>
      <div class="Footer-images">
        <a href="https://findtheinvisiblecow.com"><img src="images/click.png" alt="Click here " height="50" width="50" > </a>
        <a href="https://theuselessweb.com/">
        <img
          src="images/linked-in.jpg"
          alt="linked-in app"
          height="50"
          width="50"
       >
        </a>
      </div>
    </footer>
  </body>
</html>
